<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
    <!-- Heading with ARIA role -->
    <h1 role="heading">Welcome to My Portfolio</h1>

    <!-- Navigation with ARIA role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About Me</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Profile Image with ARIA role -->
    <img src="profile.jpg" alt="A professional photo of me" role="img">

    <!-- Brief Description -->
    <section id="about">
        <p>Hello! I'm a passionate web developer specializing in accessible and user-friendly designs.</p>
    </section>
    <!-- List of Skills with ARIA roles -->
    <section id="skills">
        <h2 role="heading">My Skills</h2>
        <ul role="list">
            <li role="listitem">Web Development</li>
            <li role="listitem">Accessibility & ARIA</li>
            <li role="listitem">UI/UX Design</li>
        </ul>
    </section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
